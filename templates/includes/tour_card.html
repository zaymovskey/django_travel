<div class="col-4">
    <div class="card mb-4">
        <div class="embed-responsive embed-responsive-16by9">
            <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
        </div>
        <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description|truncatechars:80 }}...</p>
            <a href="{% url 'tour' id %}" class="btn btn-sm btn-primary">Подробнее</a>
        </div>
    </div>
</div>
